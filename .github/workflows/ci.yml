name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit permissions for security (principle of least privilege)
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Pinned to specific commit SHA for security
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38 # v2.0.0
        with:
          scandir: './scripts'
          additional_files: 'entrypoint.sh'
          check_together: 'yes'

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run unit tests
        run: bash tests/run-all-tests.sh

  build:
    name: Build Docker Image
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          tags: tf-avm-action:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Latest versions
            terraform_version: 'latest'
            azure_cli_version: 'latest'
            gh_cli_version: 'latest'
          - name: Pinned versions
            terraform_version: '1.9.3'
            azure_cli_version: 'latest'
            gh_cli_version: '2.63.1'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Test Action - ${{ matrix.name }}
        id: test
        uses: ./
        with:
          terraform_version: ${{ matrix.terraform_version }}
          azure_cli_version: ${{ matrix.azure_cli_version }}
          gh_cli_version: ${{ matrix.gh_cli_version }}

      - name: Verify Terraform
        run: terraform --version

      - name: Verify Azure CLI
        run: az --version

      - name: Verify GitHub CLI
        run: gh --version

      - name: Verify outputs are set
        run: |
          echo "Terraform version: ${{ steps.test.outputs.terraform_version_resolved }}"
          echo "Azure CLI version: ${{ steps.test.outputs.azure_cli_version_resolved }}"
          echo "GitHub CLI version: ${{ steps.test.outputs.gh_cli_version_resolved }}"
          
          # Validate outputs are not empty
          if [[ -z "${{ steps.test.outputs.terraform_version_resolved }}" ]]; then
            echo "ERROR: terraform_version_resolved output is empty"
            exit 1
          fi
          if [[ -z "${{ steps.test.outputs.azure_cli_version_resolved }}" ]]; then
            echo "ERROR: azure_cli_version_resolved output is empty"
            exit 1
          fi
          if [[ -z "${{ steps.test.outputs.gh_cli_version_resolved }}" ]]; then
            echo "ERROR: gh_cli_version_resolved output is empty"
            exit 1
          fi
