name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Limit permissions for security
permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          additional_files: 'entrypoint.sh'

  build:
    name: Build Docker Image
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: tf-avm-action:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Test
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - terraform_version: 'latest'
            azure_cli_version: 'latest'
            gh_cli_version: 'latest'
          - terraform_version: '1.9.3'
            azure_cli_version: 'latest'
            gh_cli_version: '2.63.1'
    steps:
      - uses: actions/checkout@v4

      - name: Test Action
        id: test
        uses: ./
        with:
          terraform_version: ${{ matrix.terraform_version }}
          azure_cli_version: ${{ matrix.azure_cli_version }}
          gh_cli_version: ${{ matrix.gh_cli_version }}

      - name: Verify Terraform
        run: terraform --version

      - name: Verify Azure CLI
        run: az --version

      - name: Verify GitHub CLI
        run: gh --version

      - name: Check outputs
        run: |
          echo "Terraform version: ${{ steps.test.outputs.terraform_version_resolved }}"
          echo "Azure CLI version: ${{ steps.test.outputs.azure_cli_version_resolved }}"
          echo "GitHub CLI version: ${{ steps.test.outputs.gh_cli_version_resolved }}"
