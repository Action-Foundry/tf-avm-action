# Multi-Environment Deployment
# Deploy infrastructure to multiple environments (dev, staging, production)

name: Multi-Environment Deployment

on:
  push:
    branches:
      - main      # Production
      - staging   # Staging
      - develop   # Development
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: determine-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform + Azure CLI
        uses: Action-Foundry/tf-avm-action@v1
        with:
          terraform_version: '1.9.3'
          azure_cli_version: '2.64.0'

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Environment Variables
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          echo "ENVIRONMENT=${ENV}" >> $GITHUB_ENV
          echo "TF_WORKSPACE=${ENV}" >> $GITHUB_ENV
          echo "TF_VAR_environment=${ENV}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="key=terraform-${ENVIRONMENT}.tfstate"

      - name: Terraform Workspace
        working-directory: ./terraform
        run: |
          terraform workspace select ${TF_WORKSPACE} || terraform workspace new ${TF_WORKSPACE}

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var-file="environments/${ENVIRONMENT}.tfvars" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: ./terraform
        run: |
          terraform output -json > outputs-${ENVIRONMENT}.json
          cat outputs-${ENVIRONMENT}.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ needs.determine-environment.outputs.environment }}
          path: terraform/outputs-${{ needs.determine-environment.outputs.environment }}.json
          retention-days: 30

# Directory structure expected:
# terraform/
#   ├── main.tf
#   ├── variables.tf
#   ├── outputs.tf
#   └── environments/
#       ├── dev.tfvars
#       ├── staging.tfvars
#       └── prod.tfvars
