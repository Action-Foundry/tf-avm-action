# AVM Single Environment Deployment
# Deploy Azure resources to a single environment using Azure Verified Modules

name: AVM Single Environment Deployment

on:
  push:
    branches: [main]
    paths:
      - 'terraform/dev/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    name: Deploy Development Environment
    runs-on: ubuntu-latest
    environment: dev  # Uses GitHub environment protection
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy with AVM
        uses: Action-Foundry/tf-avm-action@v1
        with:
          # Enable AVM mode
          enable_avm_mode: 'true'
          
          # Deploy to dev environment
          avm_environments: 'dev'
          
          # Resource types to deploy
          avm_resource_types: 'resource_groups,vnets,storage_accounts'
          
          # Default Azure location
          avm_location: 'eastus'
          
          # Terraform working directory
          terraform_working_dir: './terraform'
          
          # Azure authentication (OIDC)
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_use_oidc: 'true'
          
          # Backend configuration for remote state
          terraform_backend_config: |
            storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}
            container_name=tfstate
            resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}

# Expected directory structure:
# terraform/
#   └── dev/
#       ├── resource_groups.tfvars
#       ├── vnets.tfvars
#       └── storage_accounts.tfvars
