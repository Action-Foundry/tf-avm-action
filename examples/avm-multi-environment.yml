# AVM Multi-Environment Deployment
# Deploy Azure resources to multiple environments using Azure Verified Modules
# This example shows promotion through dev -> test -> prod

name: AVM Multi-Environment Deployment

on:
  workflow_dispatch:
    inputs:
      environments:
        description: 'Environments to deploy (comma-separated)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - dev,test
          - dev,test,prod
          - test
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environments }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy with AVM
        id: deploy
        uses: Action-Foundry/tf-avm-action@v1
        with:
          # Enable AVM mode
          enable_avm_mode: 'true'
          
          # Deploy to selected environments
          avm_environments: ${{ github.event.inputs.environments }}
          
          # Resource types to deploy
          avm_resource_types: 'resource_groups,vnets,storage_accounts'
          
          # Default Azure location
          avm_location: 'eastus'
          
          # Terraform working directory
          terraform_working_dir: './terraform'
          
          # Azure authentication (OIDC)
          azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_use_oidc: 'true'
          
          # Backend configuration for remote state
          terraform_backend_config: |
            storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}
            container_name=tfstate
            resource_group_name=${{ secrets.TF_STATE_RESOURCE_GROUP }}
      
      - name: Display Deployment Results
        run: |
          echo "Deployed environments: ${{ steps.deploy.outputs.avm_environments_deployed }}"

# Expected directory structure:
# terraform/
#   ├── dev/
#   │   ├── resource_groups.tfvars
#   │   ├── vnets.tfvars
#   │   └── storage_accounts.tfvars
#   ├── test/
#   │   ├── resource_groups.tfvars
#   │   └── vnets.tfvars
#   └── prod/
#       ├── resource_groups.tfvars
#       ├── vnets.tfvars
#       └── storage_accounts.tfvars
